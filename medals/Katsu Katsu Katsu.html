<!DOCTYPE html>
<html>
<head>
  <title>Katsu Katsu Katsu</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Katsu Katsu Katsu",
	  "colMods": "",
      "gamemodeText": "taiko",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，通过任何2星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
