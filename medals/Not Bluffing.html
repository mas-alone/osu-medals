<!DOCTYPE html>
<html>
<head>
  <title>Not Bluffing</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Not Bluffing",
	  "colMods": "Flashlight,Hidden",
      "gamemodeText": "standard",
	  "MedalSolution": "使用FL和HD然后FC下面这个谱面集超过4星的任何难度",
	  "PackID": "",
	  "BeatmapID": "2165190"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
