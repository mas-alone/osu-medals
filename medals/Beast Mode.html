<!DOCTYPE html>
<html>
<head>
  <title>Beast Mode</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Beast Mode",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "以98%以上的acc通过下面这张谱面的主难",
	  "PackID": "",
	  "BeatmapID": "2507884"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
