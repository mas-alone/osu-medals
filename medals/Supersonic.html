<!DOCTYPE html>
<html>
<head>
  <title>Supersonic</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Supersonic",
	  "colMods": "",
      "gamemodeText": "fruits",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，FC任何7星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "2829845,1069541,2888912,3108717,3526451,4172054,933017,3293033,2257061,1972148,3322944,2021499,3079939,2909849"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
