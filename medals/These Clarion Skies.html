<!DOCTYPE html>
<html>
<head>
  <title>These Clarion Skies</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "These Clarion Skies",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，通过任何5星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "259,31313,2643422,24233,3275833,315,1059388,1988748,2352543,1932649,2030853"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
