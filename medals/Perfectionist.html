<!DOCTYPE html>
<html>
<head>
  <title>Perfectionist</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Perfectionist",
	  "colMods": "Perfect",
      "gamemodeText": "",
	  "MedalSolution": "使用PF通过任何一张谱面，不能使用其他mods",
	  "PackID": "",
	  "BeatmapID": "857602"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
