<!DOCTYPE html>
<html>
<head>
  <title>Don't let the bunny distract you!</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Don't let the bunny distract you!",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "在std模式FC这张谱面的任何难度",
	  "PackID": "",
	  "BeatmapID": "8708"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
