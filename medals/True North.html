<!DOCTYPE html>
<html>
<head>
  <title>True North</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "True North",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "连续玩10张来自同一个谱师的谱面，必须是不同谱面。允许使用NF等降低难度的mods。(请注意不能是guess diff)",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
