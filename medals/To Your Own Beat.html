<!DOCTYPE html>
<html>
<head>
  <title>To Your Own Beat</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "To Your Own Beat",
	  "colMods": "",
      "gamemodeText": "taiko",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，FC任何2星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "6097,204955,2433310,3247263,314,1415001"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
