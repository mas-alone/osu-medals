<!DOCTYPE html>
<html>
<head>
  <title>Dreamcatcher</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Dreamcatcher",
	  "colMods": "",
      "gamemodeText": "fruits",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，通过任何7星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "3912664,3064687,2846620,3054701,2503284,3944044,2456885,1069541,3710976,4172054,3592362,2888912,2615583"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
