<!DOCTYPE html>
<html>
<head>
  <title>AHAHAHAHA</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "AHAHAHAHA",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "在下面列出的谱面上各通过一个难度",
	  "PackID": "",
	  "BeatmapID": "1569904,2128030,2009295,1952151"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
