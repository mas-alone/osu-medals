<!DOCTYPE html>
<html>
<head>
  <title>50/50</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "50/50",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "在任意谱面上获得超过50个 50判定",
	  "PackID": "",
	  "BeatmapID": "34529,1855964,3528253,23739,1286415,1718816"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
