<!DOCTYPE html>
<html>
<head>
  <title>Eclipse</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Eclipse",
	  "colMods": "Flashlight,Hidden",
      "gamemodeText": "standard",
	  "MedalSolution": "使用FL和HD通过任何谱面",
	  "PackID": "",
	  "BeatmapID": "259,741477,280623,2120608,935503,756422,1229603,1655718,2112259,2649159,2124847,2540954,1182212,315"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
