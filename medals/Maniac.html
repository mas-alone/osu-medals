<!DOCTYPE html>
<html>
<head>
  <title>Maniac</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Maniac",
	  "colMods": "",
      "gamemodeText": "mania",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，通过任何8星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "3587731,3537172,3933049,1615738,1315053,426454,1872633,553820,921164,992512,3460359,2706985,2333831,770129,488955,2727115,2144223,3537060,1850934,1293172,646681,3995196"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";

</html>
