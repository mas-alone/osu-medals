<!DOCTYPE html>
<html>
<head>
  <title>Replica</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Replica",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "在这些谱面中选择任意一个谱面集，通过游玩两个不同难度并获得相同的acc即可",
	  "PackID": "",
	  "BeatmapID": "2368752,3068613,2947847"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
