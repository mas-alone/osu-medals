<!DOCTYPE html>
<html>
<head>
  <title>Breakthrough</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Breakthrough",
	  "colMods": "",
      "gamemodeText": "mania",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，FC任何4星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "3411825,861184,1401257,1087293,905576,2241880,1152537,1756280,1129049,4226695,1214524,2399799"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
