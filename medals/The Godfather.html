<!DOCTYPE html>
<html>
<head>
  <title>The Godfather</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "The Godfather",
	  "colMods": "",
      "gamemodeText": "taiko",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，通过任何7星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "1147,3817225,1806900,1465000,3935662,2047089,3526113,3168256"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
