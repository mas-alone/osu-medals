<!DOCTYPE html>
<html>
<head>
  <title>Level Breaker</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Level Breaker",
	  "colMods": "",
      "gamemodeText": "mania",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，FC任何6星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "3616430,1023071,1370973,1315053,1724319,1574314,2749117,1920615"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
