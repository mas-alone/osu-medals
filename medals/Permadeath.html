<!DOCTYPE html>
<html>
<head>
  <title>Permadeath</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Permadeath",
	  "colMods": "Sudden Death",
      "gamemodeText": "",
	  "MedalSolution": "使用SD通过下面两张谱面集的任意4星以上难度",
	  "PackID": "",
	  "BeatmapID": "2014556,2005439"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
