<!DOCTYPE html>
<html>
<head>
  <title>Valediction</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Valediction",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "通过这张谱面，并且acc不得低于90% 允许使用包括NF在内的所有降低难度mods",
	  "PackID": "",
	  "BeatmapID": "2202493"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
