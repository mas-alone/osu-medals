<!DOCTYPE html>
<html>
<head>
  <title>Iron Will</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Iron Will",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "通过owc2020到2022的三张TB即可",
	  "PackID": "",
	  "BeatmapID": "2719462,3333745,3890723"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
