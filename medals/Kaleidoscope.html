<!DOCTYPE html>
<html>
<head>
  <title>Kaleidoscope</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Kaleidoscope",
	  "colMods": "Easy,Halftime",
      "gamemodeText": "",
	  "MedalSolution": "使用EZ和HT通过这张谱面，并且acc至少80%以上",
	  "PackID": "",
	  "BeatmapID": "2022237"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
