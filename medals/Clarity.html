<!DOCTYPE html>
<html>
<head>
  <title>Clarity</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Clarity",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "通过这张谱面，允许使用NF等降低难度的mods",
	  "PackID": "",
	  "BeatmapID": "1480798"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
