<!DOCTYPE html>
<html>
<head>
  <title>Too Fast, Too Furious</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Too Fast, Too Furious",
	  "colMods": "Doubletime,Nightcore",
      "gamemodeText": "",
	  "MedalSolution": "使用DT或者NC通过这张谱面，允许使用DT/NC旁边的其他mods来组合，例如HDDT,DTHR",
	  "PackID": "",
	  "BeatmapID": "1038400"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
