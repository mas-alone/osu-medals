<!DOCTYPE html>
<html>
<head>
  <title>Twin Perspectives</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Twin Perspectives",
	  "colMods": "",
      "gamemodeText": "mania",
	  "MedalSolution": "通过任意一张mania谱面，连击数超过100即可",
	  "PackID": "",
	  "BeatmapID": "741477"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
