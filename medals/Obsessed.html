<!DOCTYPE html>
<html>
<head>
  <title>Obsessed</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Obsessed",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "再单张地图重试100次，然后pass该谱面(注意每次重开都需要获得最少10000分才算)",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
