<!DOCTYPE html>
<html>
<head>
  <title>Video Game Pack vol.4</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Video Game Pack vol.4",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "游玩Video Game Pack vol.4这个谱面包内的所有谱面，每个谱面需要至少游玩1个难度，可以使用NF等所有mods，请注意仅限STD模式",
	  "PackID": "364",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
