<!DOCTYPE html>
<html>
<head>
  <title>Non-stop Dancer</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Non-stop Dancer",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "通过这张谱面，并获得超过300万的分数。请注意不能开启NF，但其他降低难度的mods是可以的",
	  "PackID": "",
	  "BeatmapID": "9007"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
