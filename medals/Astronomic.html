<!DOCTYPE html>
<html>
<head>
  <title>Astronomic</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Astronomic",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "FC任何艺术家是 II-L 的谱面，需要谱面难度为6星以上",
	  "PackID": "",
	  "BeatmapID": "2901604,2719327,3148849"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
