<!DOCTYPE html>
<html>
<head>
  <title>Lightless</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Lightless",
	  "colMods": "Flashlight",
      "gamemodeText": "",
	  "MedalSolution": "使用FL通过这张谱面的这个难度(可以转谱)",
	  "PackID": "",
	  "BeatmapID": "278451"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
