<!DOCTYPE html>
<html>
<head>
  <title>Mappers' Guild Pack VIII</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Mappers' Guild Pack VIII",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "游玩Mappers' Guild Pack VIII这个谱面包内的所有谱面，每个谱面需要至少游玩1个难度，不允许使用降低难度的mods",
	  "PackID": "2035",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
