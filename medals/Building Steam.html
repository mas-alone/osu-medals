<!DOCTYPE html>
<html>
<head>
  <title>Building Steam</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Building Steam",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，FC任何3星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "1182090,3708474,1802637,744305,1639739,220,96,3483375,1655999,2478224"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
