<!DOCTYPE html>
<html>
<head>
  <title>April 2018 Spotlight</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "April 2018 Spotlight",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "游玩April 2018 Spotlight这个谱面包内的所有谱面，每个谱面需要至少游玩1个难度，可以使用NF等所有mods，只需要完成一个游戏模式内的所有谱面即可。",
	  "PackID": "1430,1431,1432,1433",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
