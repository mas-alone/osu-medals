<!DOCTYPE html>
<html>
<head>
  <title>500 Combo</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "500 Combo",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "在std模式任何一张谱面中达到500连击，可以使用所有mods",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
