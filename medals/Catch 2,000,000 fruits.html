<!DOCTYPE html>
<html>
<head>
  <title>Catch 2,000,000 fruits</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Catch 2,000,000 fruits",
	  "colMods": "",
      "gamemodeText": "fruits",
	  "MedalSolution": "接到两百万个水果",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
