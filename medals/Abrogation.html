<!DOCTYPE html>
<html>
<head>
  <title>Abrogation</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Abrogation",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "以72%以上acc通过下面这张谱面的debug难度",
	  "PackID": "",
	  "BeatmapID": "572525"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
