<!DOCTYPE html>
<html>
<head>
  <title>Jackpot</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Jackpot",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "完成一张分数在100,000以上的谱面，其中分数的每个数字都相同(222,222 / 7,777,777 / 99,999,999 /等)。可以使用包括 NF 在内的降低难度mods。",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
