<!DOCTYPE html>
<html>
<head>
  <title>30,000,000 Drum Hits</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "30,000,000 Drum Hits",
	  "colMods": "",
      "gamemodeText": "taiko",
	  "MedalSolution": "击鼓次数（命中次数）达到三千万次",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
