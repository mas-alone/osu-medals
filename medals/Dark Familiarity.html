<!DOCTYPE html>
<html>
<head>
  <title>Dark Familiarity</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Dark Familiarity",
	  "colMods": "Sudden Death,Hidden",
      "gamemodeText": "standard",
	  "MedalSolution": "使用SD和HD然后FC下面这张谱面的主难",
	  "PackID": "",
	  "BeatmapID": "471598"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
