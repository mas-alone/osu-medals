<!DOCTYPE html>
<html>
<head>
  <title>Sanguine</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Sanguine",
	  "colMods": "Easy",
      "gamemodeText": "standard",
	  "MedalSolution": "使用EZ通过这张谱面，需要有92%以上的acc",
	  "PackID": "",
	  "BeatmapID": "131564"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
