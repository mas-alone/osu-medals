<!DOCTYPE html>
<html>
<head>
  <title>Mortal Coils</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Mortal Coils",
	  "colMods": "",
      "gamemodeText": "standard",
	  "MedalSolution": "下面两张谱面各通过一个难度即可。",
	  "PackID": "",
	  "BeatmapID": "2496721,2502889"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
