<!DOCTYPE html>
<html>
<head>
  <title>Reckless Abandon</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Reckless Abandon",
	  "colMods": "Sudden Death,Hardrock",
      "gamemodeText": "",
	  "MedalSolution": "使用SD和HR然后FC任何3星以上的谱面",
	  "PackID": "",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
