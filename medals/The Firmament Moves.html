<!DOCTYPE html>
<html>
<head>
  <title>The Firmament Moves</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "The Firmament Moves",
	  "colMods": "Doubletime,Flashlight,Hardrock,Hidden,Nightcore",
      "gamemodeText": "",
	  "MedalSolution": "使用DT,FL,HR,HD,NC中的任意3个mods，通过下列两张谱面的任意难度。谱面再开启mods后需要达到3星以上即可",
	  "PackID": "",
	  "BeatmapID": "1145134,1047304"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
