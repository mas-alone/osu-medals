<!DOCTYPE html>
<html>
<head>
  <title>Realtor Extraordinaire</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Realtor Extraordinaire",
	  "colMods": "Doubletime,Hardrock",
      "gamemodeText": "",
	  "MedalSolution": "使用DT和HR通过这张谱面",
	  "PackID": "",
	  "BeatmapID": "793357"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
