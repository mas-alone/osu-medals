<!DOCTYPE html>
<html>
<head>
  <title>Addicted</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Addicted",
	  "colMods": "",
      "gamemodeText": "fruits",
	  "MedalSolution": "在不使用EZ/NF/HT mods的情况下，FC任何5星图（如果使用增加难度的mods 例如DT，星数按开启mods之后的为准）",
	  "PackID": "",
	  "BeatmapID": "1546489,2074431,1185454,2841254,1963783,1382748,2300357,2977459,3601439,1335698,2424031,2802258,1580060,390883,2036470"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
