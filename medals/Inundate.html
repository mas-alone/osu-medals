<!DOCTYPE html>
<html>
<head>
  <title>Inundate</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Inundate",
	  "colMods": "Doubletime",
      "gamemodeText": "",
	  "MedalSolution": "使用DT通过下面这张谱面，并且ACC需要在85%以上",
	  "PackID": "",
	  "BeatmapID": "1960198"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
