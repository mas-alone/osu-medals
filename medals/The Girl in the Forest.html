<!DOCTYPE html>
<html>
<head>
  <title>The Girl in the Forest</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "The Girl in the Forest",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "在这张谱面上获得151个连击，且acc高于95%",
	  "PackID": "",
	  "BeatmapID": "128718"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
