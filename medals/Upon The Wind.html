<!DOCTYPE html>
<html>
<head>
  <title>Upon The Wind</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Upon The Wind",
	  "colMods": "Hidden",
      "gamemodeText": "",
	  "MedalSolution": "使用HD通过下面的谱面的主难或者次难",
	  "PackID": "",
	  "BeatmapID": "1582579"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
