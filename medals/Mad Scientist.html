<!DOCTYPE html>
<html>
<head>
  <title>Mad Scientist</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Mad Scientist",
	  "colMods": "Hidden",
      "gamemodeText": "",
	  "MedalSolution": "用HD通过这张谱面的所有难度，允许DT，但不允许使用NF",
	  "PackID": "",
	  "BeatmapID": "2361608"
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
