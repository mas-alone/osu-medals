<!DOCTYPE html>
<html>
<head>
  <title>Project Loved: Winter 2022</title>
</head>
<body>
  <div id="medals"></div>

  <script>
    // 创建要输出的JSON数据
    var jsonData = {
      "MedalTitle": "Project Loved: Winter 2022",
	  "colMods": "",
      "gamemodeText": "",
	  "MedalSolution": "游玩并通过所有Project Loved: Winter 2022的谱面包",
	  "PackID": "L17,L18,L19,L20",
	  "BeatmapID": ""
    };

    // 将JSON数据转换为字符串
    var jsonString = JSON.stringify(jsonData, null, 2);

    // 将JSON字符串插入到HTML页面中
    var jsonOutputDiv = document.getElementById("medals");
    jsonOutputDiv.innerHTML = "<pre>" + jsonString + "</pre>";
  </script>
</body>
</html>
